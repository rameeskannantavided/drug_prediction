<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: left;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Drug Prediction</h2>
        <form action="{% url 'predict_result' %}" method="post">
            {% csrf_token %}
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>

            <label for="bp">Blood Pressure (BP):</label>
            <select id="bp" name="bp" required>
                <option value="LOW">Low</option>
                <option value="NORMAL">Normal</option>
                <option value="HIGH">High</option>
            </select><br><br>

            <label for="cholesterol">Cholesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="NORMAL">Normal</option>
                <option value="HIGH">High</option>
            </select><br><br>

            <label for="na_to_k">Na_to_K (Sodium to Potassium ratio):</label>
            <input type="number" id="na_to_k" name="na_to_k" step="0.01" required><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
